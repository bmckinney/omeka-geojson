<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Omeka geoJson</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css' rel='stylesheet' />
    <script src='./lib/mapbox-gl-markers.js'></script>
    <link href='./lib/mapbox-gl-markers.css' rel='stylesheet' />
    <script src="./geojson"></script>
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
<div id='map'></div>
<script>
    mapboxgl.accessToken = 'mapbox_access_token';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        center: [-90.2013585, 42.8636302],
        zoom: 13
    });
    map.addControl(new mapboxgl.NavigationControl(), 'bottom-right');
    map.addControl(new MapboxMarkers(geojson));
    map.addControl(new mapboxgl.GeolocateControl({ positionOptions: { enableHighAccuracy: true }, trackUserLocation: true }));

</script>
</body>
</html>
